        <div class="page-title">
            <h1>Manage your cover</h1>

        <section class="personal-details-section">
            <form class="form-section">
                <h2 style="color: #e50a7e;">Personal Details</h2>
                <div class="form-group">
                    <label>Name</label>
                    <span class="label-value">John Doe</span>
                </div>
                <div class="form-group">
                    <label>Date of Birth</label>
                    <span class="label-value">01/01/1980</span>
                </div>
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" value="john.doe@superfund.com.au">
                </div>
                <div class="form-group">
                    <label for="occupation">Occupation</label>
                    <select id="occupation" name="occupation">
                        <option value="">Select...</option>
                        <option value="accountant">Accountant</option>
                        <option value="teacher">Teacher</option>
                        <option value="engineer">Engineer</option>
                        <option value="nurse">Nurse</option>
                        <option value="retail">Retail Worker</option>
                        <option value="construction">Construction Worker</option>
                        <option value="it">IT Professional</option>
                        <option value="student">Student</option>
                        <option value="unemployed">Unemployed</option>
                        <option value="other">Other</option>
                    </select>
                </div>
                <hr class="section-divider">

                <div class="cover-selection">
                    <h2 style="color: #e50a7e; margin-bottom: 1.5rem;">Cover Selection</h2>
                    <section class="cover-section">
                        <div class="quick-cover-card" id="quick-cover-card" style="display: none;">
                            <div class="quick-cover-header">
                                <i class="fa-solid fa-bolt cover-icon"></i>
                                <span class="cover-type">Quick Cover</span>
                            </div>
                            <div class="quick-cover-body">
                                <div class="form-group row-flex">
                                    <label>Death Cover:</label>
                                    <span class="label-value">$220,000</span>
                                </div>
                                <div class="form-group row-flex">
                                    <label>TPD Cover:</label>
                                    <span class="label-value">$120,000</span>
                                </div>
                                <div class="form-group row-flex">
                                    <label>IP Cover:</label>
                                    <span class="label-value">$5,000</span>
                                </div>
                                <div class="form-group row-flex">
                                    <button type="button" class="button">Apply Quick Cover</button>
                                </div>
                            </div>
                        </div>
                    </section>
                    <section class="customize-cover-section">
                        <div class="customize-cover-card">
                            <div class="customize-cover-header">
                                <i class="fa-solid fa-sliders cover-icon"></i>
                                <span class="cover-type">Customize Cover</span>
                            </div>
                            <div class="customize-cover-body">
                                <div class="form-group row-flex">
                                    <label for="custom-death-cover">Death Cover:</label>
                                    <input type="number" id="custom-death-cover" placeholder="Enter custom death cover amount" step="10000" min="0">
                                </div>
                                <div class="form-group row-flex">
                                    <label for="custom-tpd-cover">TPD Cover:</label>
                                    <input type="number" id="custom-tpd-cover" placeholder="Enter custom TPD cover amount" step="10000" min="0">
                                </div>
                                <div class="form-group row-flex">
                                    <label for="custom-ip-cover">IP Cover:</label>
                                    <input type="number" id="custom-ip-cover" placeholder="Enter custom IP cover amount" step="5000" min="0">
                                </div>
                            </div>
                        </div>
                    </section>
                </div>

                <!-- Quick Cover Section -->
               <hr class="section-divider">
                <!-- Eligibility Questions Section -->
                <h2 style="color: #e50a7e;margin-top:2rem;">Cover Eligibility</h2>
                <div id="conditional-questions">
                    <div class="form-group">
                        <label>Are you currently restricted from performing all of your normal and usual duties due to
                            illness or injury?</label>
                        <div class="radio-group">
                            <label><input type="radio" name="restricted-duties" value="yes" required> Yes</label>
                            <label><input type="radio" name="restricted-duties" value="no"> No</label>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Have you been told by a medical practitioner that your life expectancy could be less than
                            24 months due to illness or injury?</label>
                        <div class="radio-group">
                            <label><input type="radio" name="life-expectancy" value="yes" required> Yes</label>
                            <label><input type="radio" name="life-expectancy" value="no"> No</label>
                        </div>
                    </div>
                </div>
                <div id="conditional-questions-lf">
                    
                    <div class="form-group">
                        <label>Are you awaiting investigation for any symptoms, lump, tumour or growth which could include a biopsy, gastroscopy, colonoscopy, endoscopy?</label>
                        <div class="radio-group">
                            <label><input type="radio" name="awaiting-investigation" value="yes" required> Yes</label>
                            <label><input type="radio" name="awaiting-investigation" value="no"> No</label>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Do you have to have surgery?</label>
                        <div class="radio-group">
                            <label><input type="radio" name="have-surgery" value="yes" required> Yes</label>
                            <label><input type="radio" name="have-surgery" value="no"> No</label>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Have you smoked, vaped, used tobacco or nicotine replacement products in the last 12 months?</label>
                        <div class="radio-group">
                            <label><input type="radio" name="nicotine-last-12m" value="yes" required> Yes</label>
                            <label><input type="radio" name="nicotine-last-12m" value="no"> No</label>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>In the last 5 years have you smoked any substance other than tobacco or nicotine products?</label>
                        <div class="radio-group">
                            <label><input type="radio" name="other-substance-5y" value="yes" required> Yes</label>
                            <label><input type="radio" name="other-substance-5y" value="no"> No</label>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Do you drink alcohol?</label>
                        <div class="radio-group">
                            <label><input type="radio" name="drink-alcohol" value="yes" required> Yes</label>
                            <label><input type="radio" name="drink-alcohol" value="no"> No</label>
                        </div>
                    </div>
                </div>
                <div class="button-row" style="margin-top:2rem; text-align:left;">
                    <button class="button" type="button" onclick="window.location.href='index.html'">Back</button>
                    <button class="button" type="submit" style="margin-left: 1rem;" onclick="navigate('thank-you.html')">Submit</button>
