<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Insurance Portal Home</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <h1>Welcome to Insurance Portal</h1>
        <p>Select your journey below or chat with us for guidance!</p>
    </header>
    <main>
        <div class="tiles">
            <div class="tile" onclick="alert('Navigate to Manage Cover')">
                <h2>Manage Cover</h2>
                <p>Update or review your insurance cover.</p>
            </div>
            <div class="tile" onclick="alert('Navigate to Transfer')">
                <h2>Transfer</h2>
                <p>Transfer your policy or benefits.</p>
            </div>
            <div class="tile" onclick="alert('Navigate to Life Events')">
                <h2>Life Events</h2>
                <p>Update your policy for major life changes.</p>
            </div>
        </div>
    </main>

    <!-- Chatbot Widget (Always Open) -->
    <div id="chatbot-widget">
        <div id="chatbot-popup">
            <div id="chatbot-header">
                <span>Insurance Assistant</span>
                <button id="chatbot-close">&times;</button>
            </div>
            <div id="chatbot-messages">
                <div class="bot-message">Hi! Need help choosing a journey?</div>
            </div>
            <form id="chatbot-form">
                <input type="text" id="chatbot-input" placeholder="Type your question..." autocomplete="off" />
                <button type="submit">Send</button>
            </form>
        </div>
    </div>
    <script src="js/chatbot.js"></script>
</body>
</html>
