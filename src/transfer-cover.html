<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Transfer Cover</title>
    <link rel="stylesheet" href="css/styles.css">
    <style>
        header {
            display: flex;
            align-items: center;
            padding: 16px 0;
            background-color: #f5f7fa;
            margin-bottom: 24px;
        }
    </style>
</head>
<body>

    <header>
        <a href="index.html" class="logo-link">
            <img src="images/AwareSuper-logo.svg" alt="Insurance Portal Logo" class="logo-img">
        </a>
    </header>
       
    <main>
        <form class="form-section">
            <div>
                <h2>Personal Details</h2>
                <p>Review and update your insurance cover details below.</p>
            </div>
            <div class="form-group">
                <label>Name</label>
                <span class="label-value">John Doe</span>
            </div>
            <div class="form-group">
                <label>Date of Birth</label>
                <span class="label-value">01/01/1980</span>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label>Are you an Australian resident?</label>
                <div class="radio-group">
                    <label><input type="radio" name="resident" value="yes" required> Yes</label>
                    <label><input type="radio" name="resident" value="no"> No</label>
                </div>
            </div>
            <div class="form-group">
                <label for="work-status">What is your work status?</label>
                <select id="work-status" name="work-status" required>
                    <option value="">Select...</option>
                    <option value="employed">Employed</option>
                    <option value="self-employed">Self-employed</option>
                    <option value="unemployed">Unemployed</option>
                    <option value="student">Student</option>
                    <option value="retired">Retired</option>
                </select>
            </div>
            <div class="form-group">
                <label for="hours-worked">Hours worked per week?</label>
                <input type="number" id="hours-worked" name="hours-worked" min="0" max="168" required>
            </div>
            <div class="form-group">
                <label for="gross-income">Gross income (excl. superannuation)</label>
                <input type="number" id="gross-income" name="gross-income" min="0" step="0.01" required>
            </div>
            <div class="form-group">
                <label for="main-occupation">What is your main occupation?</label>
                <select id="main-occupation" name="main-occupation" required>
                    <option value="">Select...</option>
                    <option value="professional">Professional</option>
                    <option value="manual">Manual Worker</option>
                    <option value="manager">Manager</option>
                    <option value="student">Student</option>
                    <option value="other">Other</option>
                </select>
            </div>
            <div class="form-group">
                <label>Your assigned insurance category:</label>
                <span class="label-value">Category A</span>
            </div>
            <div class="button-row">
                <button type="button" onclick="window.location.href='index.html'">Back</button>
                <button type="button" onclick="window.location.href='cover.html'">Continue</button>
            </div>
        </form>
    </main>

    <footer>
        <p>&copy; 2023 Insurance Portal. All rights reserved.</p>
    </footer>
</body>
</html>
